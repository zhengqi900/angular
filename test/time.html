<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	ul,ol{
		list-style:none;
	}
	div{
		position: fixed;
		left:50%;
		top:50%;
		margin-left:-88px;
		margin-top:-21px;
	}
	li{
		float:left;
		width:40px;
		height:40px;
		line-height: 40px;
		text-align: center;
		border:2px solid blue;
		margin:0 2px;
		border-radius:50%;
		transition:all 0.5s ease-in-out ;
	}
	li:hover{
		transform:scale(2) translate3D(0,50px,100px);
	}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="time.js"></script>
</head>

<body>
<div>
	<ul>
		<li id="d1">0</li>
		<li id="d2">0</li>
		<li id="d3">0</li>
		<li id="d4">0</li>
	</ul>
</div>
</body>
</html>
